<html>

    <head>
        <title></title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet"> 
		
		
        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="webgl-utils.js"></script>
        <script type="text/javascript" src="sphere.js"></script>
		<script type="text/javascript" src="aufgabe5.js"></script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
            gl_FragColor = vColor;
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
            }
        </script>


    </head>


    <body onload="webGLStart();">
			<div class="header">
				<h1>Graphical Visualisation Technologies</h1>
				<h2>Aufgabe 5.2 - Rekursive Kugel</h2>
			</div>

         
            <canvas id="canvas" style="border: none;" width="500" height="500"></canvas>     
			
            <div class="controls">
			<h3>Steuerung</h3>
			<p>P-Taste für Rekursionstiefe + 1</p>
			<p>M-Taste für Rekursionstiefe - 1</p>
			</div>

    </body>

</html>
